<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign Language Detection</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section id="video-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="outputCanvas"></canvas>
      </section>
      <section id="detections">
        <div class="detection-item" id="predicted-sign">
          <span class="label">Current Sign:</span>
          <span class="value"></span>
        </div>
        <div class="detection-item" id="current-word">
          <span class="label">Current Word:</span>
          <span class="value"></span>
        </div>
        <div class="detection-item" id="phrase">
          <span class="label">Phrase:</span>
          <span class="value"></span>
        </div>
      </section>
      <section id="saved-phrases-section">
        <h2>Saved Phrases</h2>
        <div id="saved-phrases"></div>
        <button id="clearPhrases">Clear Phrases</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
